<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Jatin Chellani">
    <meta name="description" content="It is a simple personal web and I is noobest noob.">
    <title>Jxtin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/20190628_213840_0000.png">
</head>

<body>
    <div id="particles-js">
        <div class="main-content">
            <h2 class="text-light">Attendance Page</h2>
            <div class="row g-3">
                <form class="form-control bg-transparent border-0 ">
                    <div class="form-group row">
                        <label for="name" class="text-white col-sm-2 col-form-label">Name Here: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <label for="roll" class=" text-white col-sm-2 col-form-label">Roll Number: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="roll" placeholder="Roll Number">
                        </div>
                    </div>
                </form>
                <submit class="btn btn-primary" id="submit" onclick="insert()">Submit
                </submit>

            </div>
            <table class="table" style="color: #FFFFFF; ">
                <p style="color: #FFFFFF; font-size: 12px; font-weight: bold;">Table</p>
                <td>Name</td>
                <td>Roll number</td>
                <td>Time</td>
                <tbody id="search-results">

                </tbody>
            </table>

        </div>

        <script src="js/particles.js"></script>
        <script src="js/app.js"></script>

        <!-- trigger script on button press -->
</body>

</html>
